    <style>
      /* Loading inicial para garantir que algo apareça */
      #root:empty::after {
        content: 'Carregando...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.2rem;
        font-family: system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        background: #000;
      }
      
      /* Fallback para WebView - aparece imediatamente */
      @media (max-width: 768px) {
        #root:empty {
          display: flex;
          min-height: 100vh;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          padding: 20px;
        }
        
        #root:empty::after {
          content: 'Abrindo...';
        }
      }
    </style>
    <script>
      // Fallback imediato para WebViews que não carregam JS
      // SEM eval - compatível com CSP strict do iPhone
      (function() {
        'use strict'; // Strict mode para melhor compatibilidade
        try {
          var root = document.getElementById('root');
          if (!root) return;
          
          var timeout = setTimeout(function() {
            if (root && root.innerHTML === '') {
              var fallbackDiv = document.createElement('div');
              fallbackDiv.style.cssText = 'display:flex;min-height:100vh;align-items:center;justify-content:center;flex-direction:column;padding:20px;text-align:center;background:#000;color:#fff';
              
              var h1 = document.createElement('h1');
              h1.style.cssText = 'color:#fff;margin-bottom:20px';
              h1.textContent = 'Team PB';
              
              var link = document.createElement('a');
              link.href = 'https://api.whatsapp.com/send?phone=5521989319725';
              link.style.cssText = 'color:#25D366;text-decoration:underline;font-size:1.2rem;margin-top:20px';
              link.textContent = 'Converse com o Time PB';
              
              fallbackDiv.appendChild(h1);
              fallbackDiv.appendChild(link);
              root.appendChild(fallbackDiv);
            }
          }, 3000);
          
          // Cancela timeout se React carregar
          window.addEventListener('load', function() {
            if (window.React || root.innerHTML !== '') {
              clearTimeout(timeout);
            }
          });
        } catch (e) {
          console.error('Fallback error:', e);
        }
      })();
    </script>
  </head>

  <body>
    <noscript>
      <div style="display: flex; min-height: 100vh; align-items: center; justify-content: center; flex-direction: column; padding: 20px; text-align: center; background: #000; color: #fff;">
        <h1>Team PB</h1>
        <p>Por favor, habilite o JavaScript para visualizar este site.</p>
        <a href="https://api.whatsapp.com/send?phone=5521989319725" style="color: #25D366; text-decoration: underline; margin-top: 20px;">Falar no WhatsApp</a>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
